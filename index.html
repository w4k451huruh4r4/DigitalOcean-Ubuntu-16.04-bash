<!DOCTYPE html>
<html>
<head>
  <title>JPG to TXT Conversion</title>
</head>
<body>
  <h1>JPG to TXT Conversion</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" accept=".jpg, .jpeg" required>
    <button type="submit">Upload and Convert</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script>
    const { createWorker } = Tesseract;

    // Function to convert JPG to TXT
    async function convertJpgToTxt(jpgFile) {
      const worker = createWorker();

      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');

      const { data: { text } } = await worker.recognize(jpgFile);

      await worker.terminate();

      return text;
    }

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const jpgFile = fileInput.files[0];

      if (!jpgFile) {
        alert('Please select a JPG file.');
        return;
      }

      try {
        const text = await convertJpgToTxt(jpgFile);
        console.log(text); // Display the extracted text
        // Save the text to a TXT file using file manipulation techniques of your choice
      } catch (err) {
        console.error('Error:', err);
      }
    });
  </script>
</body>
</html>
